<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="case-form.xhtml">

	<ui:define name="task">
		<!-- Decide -->
		<div>
		     <label>Approve Application? </label>
		</div>
		<div>
			<h:selectOneMenu class="form-control" id="approved" value="#{caseController.taskFormVariables['approved']}">
				<f:selectItem itemValue="#{false}" itemLabel="No" />					
				<f:selectItem itemValue="#{true}" itemLabel="Yes" />
			</h:selectOneMenu>
		</div>

		<div>				
				<label>Evaluation Comments</label>
		</div>
		<div>
				<h:inputTextarea class="form-control" rows="6" cols="50" value="#{caseController.taskFormVariables['evaluationComments']}" />
		</div>				
		
	</ui:define>	
</ui:composition>
