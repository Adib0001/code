<html>
<head>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style type="text/css">
    .highlight  {
      -webkit-box-shadow: 0px 0px 35px 5px rgba(85, 255, 13, 1); /* WebKit */
      -moz-box-shadow: 0px 0px 35px 5px rgba(85, 255, 13, 1); /* Firefox */
      box-shadow: 0px 0px 35px 5px rgba(85, 255, 13, 1); /* Standard */
      border-radius: 5px;
    }

    .bluebox {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <div id="diagram">
  </div>

  <script src="http://yandex.st/dojo/1.9.1/dojo/dojo.js"></script>

  <!--<script src="lib/require/require.js"></script> //cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js-->

  <script>
    require({
      baseUrl: "",
      paths: {
        'jquery' : 'http://code.jquery.com/jquery-1.11.0.min',
        'bpmn/Bpmn' : 'https://raw.githubusercontent.com/camunda/camunda-bpmn.js/master/build/bpmn.min.js',
      },
      packages: [
        { name: "dojo", location: "http://yandex.st/dojo/1.9.1/dojo/dojo" },
        // { name: "dojox", location: "http://yandex.st/dojox/1.9.1/dojox/dojox"},
        // provided by build/bpmn.min.js
        // { name: "bpmn", location: "src/bpmn" }
      ]
    });

    require(["bpmn/Bpmn", "dojo/domReady!"], function(Bpmn) {
      new Bpmn().renderUrl("/PATH/TO/YOUR/BPMN/FILE", {
        diagramElement : "diagram",
        overlayHtml : '<div style="position: relative; top:100%"></div>'
      }).then(function (bpmn){
        bpmn.zoom(1.0);
        //YOUR ANNOTATIONS GO HERE
      });
    });
  </script>
</body>
</html>
