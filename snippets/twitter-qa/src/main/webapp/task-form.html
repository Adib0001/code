<strong>Review Tweet</strong>

<p>Some description.</p>

<form role="form" name="form">
  <div class="form-group">
    <label for="variableName-field">Tweet Content</label>
    <div class="controls">
      <input cam-variable-name="content"
           cam-variable-type="String" 
           class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="variableName-field">Approved?</label>
    <div class="controls">
      <input type="checkbox" cam-variable-name="approved"
           cam-variable-type="Boolean" 
           class="form-control"/>
    </div>
  </div>
</form>
