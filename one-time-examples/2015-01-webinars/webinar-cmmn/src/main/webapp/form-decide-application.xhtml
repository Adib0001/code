<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="case-form.xhtml">

	<ui:define name="task">
		<!-- Todo Show Application -->
		<ul>
			<li>
				Customer ID: 
				<h:outputText value="#{caseController.application.customerId}" />
			</li>
			<li>
				Customer Name: 
				<h:outputText value="#{caseController.application.customerName}" />
			</li>
		</ul>
		
		<!-- Decide -->
		<div class="formGroup">
			<label>Approve? </label>
			<h:selectOneMenu id="approved" value="#{caseController.taskFormVariables['approved']}">
				<f:selectItem itemValue="#{true}" itemLabel="Yes" />
				<f:selectItem itemValue="#{false}" itemLabel="No" />					
			</h:selectOneMenu>
		</div>
	</ui:define>	
</ui:composition>
