<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h:head>
			<title>Neuer Kreditantrag</title>
		</h:head>
		<h:body>
			<div class="page-header">
				<h1>Neuer Kreditantrag</h1>
			</div>
			<div class="container">
						<h:form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputKundennummer" class="col-md-3 control-label">Kundennummer
								</label>
								<div class="col-md-9">
									<h:inputText type="input" class="form-control"
										id="inputKundennummer" pt:placeholder="Kundennummer"
										value="#{newCreditApplication.creditApplication.customerId}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputKreditnehmer" class="col-md-3 control-label">Kreditnehmer
								</label>
								<div class="col-md-9">
									<h:inputText type="input" class="form-control"
										id="inputKreditnehmer" pt:placeholder="Kreditnehmer"
										value="#{newCreditApplication.creditApplication.customerName}" />
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10 text-right">
									<h:commandButton type="submit" class="btn btn-primary" action="#{newCreditApplication.saveAction}" value="Anlegen"></h:commandButton>
								</div>
							</div>
						</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
